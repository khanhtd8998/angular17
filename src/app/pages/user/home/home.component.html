    <div *ngIf="products.length != 0" class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
        <header>
            <h2 class="text-xl font-bold text-gray-900 sm:text-3xl">Product Collection</h2>

            <p class="mt-4 max-w-md text-gray-500">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque praesentium cumque iure
                dicta incidunt est ipsam, officia dolor fugit natus?
            </p>
        </header>

        <div class="mt-8 grid gap-4 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4">
            <div *ngFor="let p of products | paginate: { itemsPerPage: 8, currentPage: p }" >
                <app-product-card [product]="p"></app-product-card>
            </div>
        </div>
        <div class="flex justify-center mt-10">
            <pagination-controls class="" (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</section>
